<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Step Progress Bar</title>
</head>
<body>
    <div class="container">
        <h1>Step Progress Bar</h1>
        <div class="progress">
            <div>
                <ul>
                    <li class="img"><i class="fa-solid fa-cart-shopping"></i></li>
                    <li class="one check" id="one"><i class="fa-solid fa-circle-check"></i></li>
                    <li class="title">Add To Cart</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="img"><i class="fa-solid fa-clipboard-list"></i></li>
                    <li class="last check" id="two"><i class="fa-solid fa-circle-check"></i></li>
                    <li class="title">Fill Details</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="img"><i class="fa-solid fa-credit-card"></i></li>
                    <li class="last check" id="three"><i class="fa-solid fa-circle-check"></i></li>
                    <li class="title">Make Payment</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="img"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
                    <li class="last check" id="four"><i class="fa-solid fa-circle-check"></i></li>
                    <li class="title">Order in Progress</li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="img"><i class="fa-solid fa-location-dot"></i></li>
                    <li class="last check" id="five"><i class="fa-solid fa-circle-check"></i></li>
                    <li class="title">Order Arrived</li>
                </ul>
            </div>
        </div>
        <div btn>
            <button id="next">Next</button>
            <button id="prev">Prev</button>
        </div>
        
        


    </div>


    <script src="main.js"></script>
</body>
</html>
